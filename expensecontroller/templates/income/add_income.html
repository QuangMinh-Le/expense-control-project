{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
  <div class="row  col-md-10">
    <nav aria-label="breadcrumb">
       <ol class="breadcrumb">
         <li class="breadcrumb-item"><a href="{% url 'expenses'%}">Income</a></li>
         <li class="breadcrumb-item active" aria-current="page">Add income</li>
       </ol>
    </nav>
  </div>
  
  <div class="card col-md-10">
    <div class="card-body">
      <form action="{% url 'add-income' %}" method="post">
        {% include "partials/_messages.html" %}
        {% csrf_token %}
        <div class="form-group mb-3">
          <label class ="mb-1" for="">Amount</label>
          <input type="text" class="form-control form-control-sm" name="amount" value="{{value.amount}}">
        </div>
        <div class="form-group mb-3">
          <label class ="mb-1" for="">Description</label>
          <input type="text" class="form-control form-control-sm" name="description" value="{{value.description}}">
        </div>
        <div class="form-group mb-3">
          <label class ="mb-1" for="">Source</label>
          <select name="source" id="" class="form-control">
            {% for source in sources %}
              <option name="source" value="{{source.name}}">
                {{source.name}}
              </option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group mb-3">
          <label class ="mb-1" for="">Date of Income</label>
          <input type="date" class="form-control form-control-sm" name="income_date">
        </div>

        <input type="submit" value="Submit" class="btn btn-primary">
      </form>
      </div>
    </div>

</div>

{% endblock  %}
