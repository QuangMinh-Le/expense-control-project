{% extends "base_auth.html" %}
{% load static %}
{% block content %}

<div class="row">
   <div class="col-md-3"></div>
   <div class="col-md-12">

      <div class="card">
         <div class="card-title">
            <section class="vh-100" style="background-color: #eee;">
               <div class="container h-100">
                 <div class="row d-flex justify-content-center align-items-center h-100">
                   <div class="col-lg-12 col-xl-11">
                     <div class="card text-black" style="border-radius: 25px;">
                       <div class="card-body p-md-5">
                         <div class="row justify-content-center">
                           <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
             
                             <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login to your account</p>
             
                             {% include "partials/_messages.html" %}
                             <form class="mx-1 mx-md-4" action="{% url 'login'%}" method="post">
                              {% csrf_token %}
                              {% include "partials/_messages.html" %}
                               <div class="d-flex flex-row align-items-center mb-4">
                                 <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                 <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="usernameField">Your Name</label>
                                   <input type="text" id="usernameField" class="form-control form-control-sm" name="username" value="{{fieldValues.username}}"/>
                                  </div>
                              </div>
            
                               <div class="d-flex flex-row align-items-center mb-2">
                                 <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                 <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="passwordField">Password</label>
                                   <input type="password" id="passwordField" class="form-control form-control-sm" name="password"/>
                                   <small class="float-end py-2 showPasswordToggle" style="cursor: pointer;">SHOW</small>
                                 </div>
                               </div>
             
                               <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <input type="submit" value="Login" class="btn btn-primary btn-lg submit-btn">
                               </div>
             
                             </form>
             
                           </div>
                           <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
             
                             <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                               class="img-fluid" alt="Sample image">
             
                           </div>
                         </div>
                       </div>
                     </div>
                   </div>
                 </div>
               </div>
             </section>
         </div>
      </div>
   </div>
   <div class="col-md-3"></div>
</div>
<script src="{%static 'js/login.js'%}"></script>
{% endblock  %}
